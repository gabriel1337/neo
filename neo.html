</DOCTYPE html>
<html>
<head>
</head>
<body>
  <pre id="textbox"></pre>
  <p>Volume:</p>
  <canvas id="meter" width="500" height="50" border="3px"></canvas>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/speechkitt.min.js"></script>
  <script>
    function createAudioMeter(i, t, n, e) {
        var o = i.createScriptProcessor(512);
        return o.onaudioprocess = volumeAudioProcess, o.clipping = !1, o.lastClip = 0, o.volume = 0, o.clipLevel = t || .98, o.averaging = n || .95, o.clipLag = e || 750, o.connect(i.destination), o.checkClipping = function() {
            return !!this.clipping && (this.lastClip + this.clipLag < window.performance.now() && (this.clipping = !1), this.clipping)
        }, o.shutdown = function() {
            this.disconnect(), this.onaudioprocess = null
        }, o
    }

    function volumeAudioProcess(i) {
        for (var t, n = i.inputBuffer.getChannelData(0), e = n.length, o = 0, s = 0; s < e; s++) t = n[s], Math.abs(t) >= this.clipLevel && (this.clipping = !0, this.lastClip = window.performance.now()), o += t * t;
        var c = Math.sqrt(o / e);
        this.volume = Math.max(c, this.volume * this.averaging)
    }
</script>
<script>
    var audioContext = null,
        meter = null,
        canvasContext = null,
        WIDTH = 500,
        HEIGHT = 50,
        rafID = null;

    function didntGetStream() {
        alert("Stream generation failed.")
    }
    window.onload = function() {
        canvasContext = document.getElementById("meter").getContext("2d"), window.AudioContext = window.AudioContext || window.webkitAudioContext, audioContext = new AudioContext;
        try {
            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia, navigator.getUserMedia({
                audio: {
                    mandatory: {
                        googEchoCancellation: "false",
                        googAutoGainControl: "false",
                        googNoiseSuppression: "false",
                        googHighpassFilter: "false"
                    },
                    optional: []
                }
            }, gotStream, didntGetStream)
        } catch (e) {
            alert("getUserMedia threw exception :" + e)
        }
    };
    var mediaStreamSource = null;

    function gotStream(e) {
        mediaStreamSource = audioContext.createMediaStreamSource(e), meter = createAudioMeter(audioContext), mediaStreamSource.connect(meter), drawLoop()
    }

    function drawLoop(e) {
        canvasContext.clearRect(0, 0, WIDTH, HEIGHT), meter.checkClipping() ? canvasContext.fillStyle = "red" : canvasContext.fillStyle = "green", canvasContext.fillRect(0, 0, meter.volume * WIDTH * 1.4, HEIGHT), rafID = window.requestAnimationFrame(drawLoop)
    }
</script>
  <script>
  window.onload = function() {
    function print(x) {
      document.getElementById("textbox").innerHTML += x+"\n";
    }
    riddles = ["Imagine you're in a room, and you can't get out. How do you get out? Stop imagining.",
    "What comes one in a minute, twice in a moment, but never in a thousand years? The letter m",
    "Why is the dance move dab bad? Because dab spelled backwards is bad",
    "A guy rides his horse to a town on Friday, and comes back the day after on Friday. How? His horsey is named Friday",
  ]
    if (annyang) {
      var commands = {
        'show me *search': showFlickr,
        'I like trains': function() {print("Me too");},
      };
      function showFlickr(search) {
        var url = '//api.flickr.com/services/rest/?method=flickr.photos.search&api_key=a828a6571bb4f0ff8890f7a386d61975&sort=interestingness-desc&per_page=9&format=json&callback=jsonFlickrApi&tags='+search;
        fetch(url).then(
          function response(response) {
            return response.json();
          }).then(
            function printOut(myJSON) {
              print(myJSON);
            }
          )
      };
      annyang.addCommands(commands);
      annyang.addCommands({
        'hello': function() {print("Hi!");},
        'meow': function() {print("Good kitty");},
        'how are you': function() {print("I'm good.");},
        "what's your birthday": function() {print("April 13th");},
        "when's your birthday": function() {print("April 13th");},
        "what time is it": function() {print("Time for you to stop asking me questions when you can just look them up");},
        'tell me a joke': function() {print("Your life");},
        "what's your name": function() {print("Neo (get it, like from the Matrix)");},
        'tell me a riddle': function() {print(riddles[Math.round(Math.random()*riddles.length)]);},
        'open the pod bay doors': function() {print("I'm sorry dave, I'm afraid I can't do that");},
      });
      SpeechKITT.annyang();
      SpeechKITT.setStylesheet('//cdnjs.cloudflare.com/ajax/libs/SpeechKITT/0.3.0/themes/flat.css');
      SpeechKITT.vroom();
    }
  }
  annyang.debug();
  </script>
</body>
</html>
